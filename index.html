<!DOCTYPE html>

<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo" class="info-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="title new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="new-task-input task-input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="tasks" id="incompleted-tasks">
        <li class="task-list">
          <input type="checkbox" class="checkbox">
          <label class="task-lable">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="" class="delete-img">
          </button>
        </li>
        <li class="task-list edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task-lable">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="" class="delete-img">
          </button>
        </li>
      </ul>
    </section>   
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task-list">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-lable">See the Doctor</label>
          <input type="text" class="task-input">
          <button class=" button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="" class="delete-img">
          </button>
        </li>
      </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>
